{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in - GoCode</title>
        <link rel="stylesheet" href="../../../../static/css/login.css">
    </head>
    <body>
        <div class="container">
            <img class="logo-under-form" src="{% static 'logos/GoCode_logo_black.svg' %}" alt="" style="width: 120px; height: 120px">
            <p>We will send on your email link for reset password</p>
            <form method="POST" action="{% url 'accounts:reset_password' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-10 offset-md-1">
                    <div class="form-group">
                        <input type="text" name="email"  class="form-control"
                               autocomplete="email" maxlength="254" required id="id_email"
                               placeholder="Enter email or username">
                    </div>
                </div>
            </div>
                <div class="form-row">
                  <div class="col-md-10 offset-md-1">
                    <div class="form-group mt-0 mb-1">
                        <button type="submit" class="col-md-12 btn btn-dark">Send
                        </button>
                    </div>
                 </div>
               </div>
            </form>
            <p>don't have an account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
            <p>Or you can sign in with:</p>
            <div class="icon-container">
                <a href="#" data-icon="github-c" class="link__Mcl7">
                    <svg viewBox="0 0 24 24" width="1em" height="1em" class="icon-github-for-sign-in">
                        <path fill-rule="evenodd" d="M12 2C6.475 2 2 6.475 2 12a9.994 9.994 0 0 0 6.838 9.488c.5.087.687-.213.687-.476 0-.237-.013-1.024-.013-1.862-2.512.463-3.162-.612-3.362-1.175-.113-.288-.6-1.175-1.025-1.413-.35-.187-.85-.65-.013-.662.788-.013 1.35.725 1.538 1.025.9 1.512 2.338 1.087 2.912.825.088-.65.35-1.087.638-1.337-2.225-.25-4.55-1.113-4.55-4.938 0-1.088.387-1.987 1.025-2.688-.1-.25-.45-1.275.1-2.65 0 0 .837-.262 2.75 1.026a9.28 9.28 0 0 1 2.5-.338c.85 0 1.7.112 2.5.337 1.912-1.3 2.75-1.024 2.75-1.024.55 1.375.2 2.4.1 2.65.637.7 1.025 1.587 1.025 2.687 0 3.838-2.337 4.688-4.562 4.938.362.312.675.912.675 1.85 0 1.337-.013 2.412-.013 2.75 0 .262.188.574.688.474A10.016 10.016 0 0 0 22 12c0-5.525-4.475-10-10-10z"></path>
                    </svg>
                </a>
                <a href="#" data-icon="google-c" class="link__Mcl7">
                    <svg viewBox="0 0 24 24" width="1em" height="1em" class="icon-google-for-sign-in">
                        <path fill-rule="evenodd" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm.044-5.213c2.445 0 4.267-1.551 4.556-3.781v-1.891h-4.519v1.89h2.602a2.893 2.893 0 0 1-2.724 1.93c-1.194 0-2.677-1.1-2.677-2.843 0-1.621 1.161-2.876 2.677-2.876.739 0 1.413.279 1.922.736l1.399-1.376a4.744 4.744 0 1 0-3.236 8.212z"></path>
                    </svg>
                </a>
                <a href="{% url 'accounts:reset_password' %}"><i>Forgot Password?</i></a>
            </div>
        </div>
    </body>
</html>
